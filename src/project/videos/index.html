<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROLLIKI - Видео</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="videos-container">
        <div class="notification hidden" id="notification">
            <div class="notification-content">
                <span id="notificationMessage"></span>
                <button class="notification-close" id="notificationClose">×</button>
            </div>
        </div>

        <div class="project-header">
            <div class="project-name" id="projectName">Название канала</div>
            <div class="navigation">
                <button class="nav-btn active" id="videosBtn">Видео</button>
                <button class="nav-btn" id="teamBtn">Команда</button>
                <button class="nav-btn hidden" id="settingsBtn">Настройки</button>
            </div>
            <button class="icon-btn back-btn" id="backBtn" title="Вернуться в профиль">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </button>
        </div>

        <div class="divider"></div>

        <div class="videos-grid" id="videosGrid">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
