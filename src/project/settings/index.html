<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROLLIKI - Настройки проекта</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="settings-container">
        <div class="notification hidden" id="notification">
            <div class="notification-content">
                <span id="notificationMessage"></span>
                <button class="notification-close" id="notificationClose">×</button>
            </div>
        </div>

        <div class="project-header">
            <div class="project-name" id="projectName">Название канала</div>
            <div class="navigation">
                <button class="nav-btn" id="videosBtn">Видео</button>
                <button class="nav-btn" id="teamBtn">Команда</button>
                <button class="nav-btn active" id="settingsBtn">Настройки</button>
            </div>
            <button class="icon-btn back-btn" id="backBtn" title="Вернуться в профиль">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </button>
        </div>

        <div class="divider"></div>

        <form class="settings-form" id="settingsForm">
            <div class="input-group">
                <label for="projectNameInput">Название проекта</label>
                <input type="text" id="projectNameInput" name="projectName">
            </div>

            <div class="input-group">
                <label for="projectDescriptionInput">Описание проекта</label>
                <textarea id="projectDescriptionInput" name="projectDescription" rows="4"></textarea>
            </div>

            <div class="input-group">
                <label for="projectUrlInput">URL проекта</label>
                <input type="url" id="projectUrlInput" name="projectUrl">
            </div>

            <div class="delete-section">
                <button type="button" class="btn btn-danger" id="deleteProjectBtn">Удалить проект</button>
            </div>

            <div class="input-group">
                <label>Команда</label>
            </div>
        </form>

        <div class="team-grid" id="teamGrid">
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-primary" id="saveSettingsBtn">Сохранить изменения</button>
        </div>

        <div class="delete-confirmation hidden" id="deleteConfirmation">
            <div class="confirmation-content">
                <h3>Удалить проект?</h3>
                <p>Это действие нельзя отменить. Все данные проекта будут удалены.</p>
                <div class="confirmation-actions">
                    <button class="btn btn-danger" id="confirmDeleteBtn">Удалить</button>
                    <button class="btn btn-secondary" id="cancelDeleteBtn">Отмена</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
