<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROLLIKI - Создание проекта</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="create-project-container">
        <div class="notification hidden" id="notification">
            <div class="notification-content">
                <span id="notificationMessage"></span>
                <button class="notification-close" id="notificationClose">×</button>
            </div>
        </div>

        <div class="create-project-header">
            <div class="logo">ROLLIKI</div>
            <h1>Создание проекта</h1>
        </div>

        <div class="divider"></div>

        <form class="create-project-form" id="createProjectForm">
            <div class="input-group">
                <label for="projectName">Название проекта *</label>
                <input type="text" id="projectName" name="projectName" required>
            </div>

            <div class="input-group">
                <label for="projectDescription">Описание</label>
                <textarea id="projectDescription" name="projectDescription" rows="4"></textarea>
            </div>

            <div class="input-group">
                <label for="projectUrl">URL проекта *</label>
                <input type="url" id="projectUrl" name="projectUrl" required>
            </div>
        </form>

        <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="backBtn">Назад</button>
            <button type="button" class="btn btn-primary" id="createProjectBtn">Создать проект</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
